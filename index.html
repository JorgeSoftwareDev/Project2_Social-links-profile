<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <!-- main container -->
  <div class="focused-build">
    <!-- users professional headshot -->
    <img src="/assets/images/avatar-jessica.jpeg" alt="professional headshot of Jessica Randall">
    <!-- users short info -->
    <div class="info">
      <h1 id="name">Jessica Randall</h1>
      <h4 id="location">London, United Kingdom</h4>
      <h3 id="summary">"Front-end developer and avid reader."</h3>
    </div>

    <!-- container with actual links to social media sites -->
    <div class="socials">
      <a href="https://github.com/" target="_blank" class="link1">GitHub</a>
      <a href="https://www.frontendmentor.io/" target="_blank" class="link2">Frontend Mentor</a>
      <a href="https://www.linkedin.com/" target="_blank" class="link3">LinkedIn</a>
      <a href="https://www.twitter.com/" target="_blank" class="link4">X / Twitter</a>
      <a href="https://www.instagram.com/" target="_blank" class="link5">Instagram</a>
    </div>
  </div>
 
  <div class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    </p>
    <p>
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </div>
  
</body>
</html>
